<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" id="user-info-html">
<head>
    <meta charset="UTF-8">
    <title>Add/Update user</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body id="user-info-body">

<div class="user-info">
    <h2>User Info</h2>
</div>

<div id="action_form">
    <form th:method="post" th:action="@{/admin/saveUser}" th:object="${newUser}" id="main-form">

        <input hidden type="number" th:field="*{id}" id="id" name="id"/>
        <br>
        <label for="password">Password</label>
        <input type="text" th:field="*{password}" id="password" placeholder="Password" th:required="true"/>
        <br>
        <label for="firstname">First Name: </label>
        <input type="text" th:field="*{firstname}" id="firstname" placeholder="First Name"/>
        <br>
        <label for="lastname">Last Name</label>
        <input type="text" th:field="*{lastname}" id="lastname" placeholder="Last Name"/>
        <br>
        <label for="age">Age</label>
        <input type="number" th:field="*{age}" id="age" placeholder="Age"/>
        <br>
        <label for="email">E-mail</label>
        <input type="text" th:field="*{email}" id="email" placeholder="E-mail"/>
        <br>
        <br>
        <div class="container">
            <select th:name="role" multiple size="2" th:required="true">
                <option th:each="thisRole : ${roles}"
                        th:value="${thisRole.id}"
                        th:utext="${thisRole.role}"
                        th:selected="${#lists.contains(userroles, thisRole)}"
                ></option>
            </select>
        </div>
        <br>
        <br>
        <input type="submit" name="submit" value="Ok">
        <input type="reset" value="Clear">
    </form>
</div>

</body>
</html>
